<div class="container-fluid">
  <div class="jumbotron col-sm-6 p-2 m-0 bg-inverse">

    <h1 class="text-center">Calculator</h1>
    
    
    <div class="input-group input-group-sm col-sm-12 m-0 p-1">
      <div class="col-sm-12 form-control d-flex justify-content-end" type="text">{{ input }}</div>
    </div>
    
    <div class="input-group input-group-sm col-sm-12 m-0 p-1">
      <div class="form-control d-flex justify-content-end" type="text">{{ result }}</div>
    </div>
   
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-custom col-sm-6" type="button" (click)="clear()">CLEAR</button>
      <button class="btn btn-lg btn-custom col-sm-3" type="button" (click)="operatorFunc('%')">%</button>
      <button class="btn btn-lg btn-custom col-sm-3" type="button" (click)="operatorFunc('/')">/</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('7')">7</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('8')">8</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('9')">9</button>
      <button class="btn btn-lg btn-custom col-sm-3 p-1" type="button" (click)="operatorFunc('*')">x</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('4')">4</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('5')">5</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('6')">6</button>
      <button class="btn btn-lg btn-custom col-sm-3 p-1" type="button" (click)="operatorFunc('-')">-</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('1')">1</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('2')">2</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('3')">3</button>
      <button class="btn btn-lg btn-custom col-sm-3 p-1" type="button" (click)="operatorFunc('+')">+</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-custom col-sm-3 p-1" type="button" (click)="delFunc()">DEL</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('0')">0</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="numberFunc('.')">.</button>
      <button class="btn btn-lg btn-custom col-sm-3 p-1" type="button" (click)="answer()">=</button>
    </div>
  </div>
</div>
